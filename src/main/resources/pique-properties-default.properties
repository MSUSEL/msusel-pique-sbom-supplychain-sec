### Path to project or solution to be evaluated root folder.
# can target files directly
project.root=/input/projects

### Path to folder to place quality analysis results file in
results.directory=/output

### Path to blank quality model file.
# Example: C:/Users/username/quality_models/test_single_project_eval_qm_old.json
blankqm.filepath=src/main/resources/Bin699Structure.json

### Path to benchmark repo
benchmark.repo=src/main/resources/benchmark

### Path to derived quality model
derived.qm=out/BinarySecurityQualityModelCWE-699.json

### Path to file containing one-liner NVD API key
nvd-api-key-path=/input/keys/nvd-api-key.txt